# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "639bc0b8"

[python]
with-sphinx-doctests = false
with-future-python = false
with-pypy = false
with-macos = false
with-windows = false

[tox]
use-flake8 = true
additional-envlist = [
    "py27",
    ]
testenv-deps = [
    "zope.testrunner",
    ]

[flake8]
additional-config = [
    "# F401 'grokcore.*' imported but unused",
    "per-file-ignores =",
    "    src/megrok/pagetemplate/__init__.py: F401",
    ]

[manifest]
additional-rules = [
    "recursive-include docs *.txt",
    "recursive-include src *.pt",
    "recursive-include src *.txt",
    "recursive-include src *.zcml",
    ]

[coverage]
fail-under = 97

[github-actions]
additional-config = [
    "- [\"2.7\",   \"py27\"]",
    ]
